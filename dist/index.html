<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="./images/content/favicon.ico">
   <link rel="stylesheet" type="text/css" href="./main.min.css">
   <title>CUSHION</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__text">special offer + free delivery 2&#8209;4&nbsp;days in SA</div>
         </div>
      </header>
      <section class="hero">
         <div class="logo hero__logo">
            <img src="./images/content/logo.png" alt="logo CUSHION" class="logo__img">
         </div>
         <div class="banner">
            <img src="./images/content/banner.jpg" alt="offer image" class="banner__img">
            <div class="container banner__container">
               <div class="time-counter">
                  <div class="time-counter__text">limited offer</div>
                  <div class="time-counter__time">
                     <span class="time-counter__hours">04:</span><span class="time-counter__minutes">51:</span><span class="time-counter__seconds">16</span>
                  </div>
               </div>
               <div class="price">
                  <div class="price__old">r 250.00</div>
                  <div class="price__new">r 160.00</div>
               </div>
            </div>
         </div>
      </section>
      <section class="goods">
         <div class="container goods__container">
            <div class="goods__header">
               <div class="goods__grade">Excellent 4.8/5</div>
               <a href="#" class="goods__logo">
                  <img src="./images/content/logo_trustpilot.png" alt="logo trustpilot" class="goods__logo-img">
               </a>
               <a href="#" class="goods__best">best selling</a>
            </div>
            <h1 class="goods__title">Orthopedic Slippers</h1>
            <div class="slider goods__slider">
               <div class="slider__container">
                  <ul class="slider__list">
                     <li class="slider__item">
                        <img src="./images/content/black.png" alt="goods image" class="slider__img">
                     </li>
                     <li class="slider__item">
                        <img src="./images/content/orange.png" alt="goods image" class="slider__img">
                     </li>
                     <li class="slider__item">
                        <img src="./images/content/pink.png" alt="goods image" class="slider__img">
                     </li>
                     <li class="slider__item">
                        <img src="./images/content/yellow.png" alt="goods image" class="slider__img">
                     </li>
                  </ul>
               </div>
               <div class="slider__thumb-container">
                  <ul class="slider__thumb-list"></ul>
               </div>
            </div>
            <div class="goods__desc">
               <div class="goods__delivery">
                  <span class="goods__desc-category">Fast Delivery:</span>
                  <span class="goods__desc-data">2-4 days from SA</span>
               </div>
               <div class="goods__in-stock">
                  <span class="goods__desc-category">In Stock:</span>
                  <span class="goods__desc-data">Shipping from Johannesburg</span>
               </div>
               <div class="rating goods__rating">
                  <ul class="rating__stars">
                     <li class="rating__star">
                        <svg class="rating__star-icon">
                           <use xlink:href="./images/sprite.svg#star"></use>
                        </svg>
                     </li>
                     <li class="rating__star">
                        <svg class="rating__star-icon">
                           <use xlink:href="./images/sprite.svg#star"></use>
                        </svg>
                     </li>
                     <li class="rating__star">
                        <svg class="rating__star-icon">
                           <use xlink:href="./images/sprite.svg#star"></use>
                        </svg>
                     </li>
                     <li class="rating__star">
                        <svg class="rating__star-icon">
                           <use xlink:href="./images/sprite.svg#star"></use>
                        </svg>
                     </li>
                     <li class="rating__star">
                        <svg class="rating__star-icon">
                           <use xlink:href="./images/sprite.svg#star"></use>
                        </svg>
                     </li>
                  </ul>
                  <div class="rating__count">(10)</div>
               </div>
            </div>
            <div class="goods__btns">
               <form class="goods__selects">
                  <div class="goods__btn">
                     <div class="goods__btn-name">color</div>
                     <select class="goods__btn-select" name="colorGoods">
                        <option value="black" selected>black</option>
                        <option value="orange">orange</option>
                        <option value="pink">pink</option>
                        <option value="yellow">yellow</option>
                     </select>
                  </div>
                  <div class="goods__btn">
                     <div class="goods__btn-name">size</div>
                     <select class="goods__btn-select" name="sizeGoods">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                     </select>
                  </div>
               </form>
               <a href="https://www.youtube.com" class="button">buy now</a>
            </div>
         </div>
      </section>
   </div>

   <script src="./main.min.js"></script>
</body>

</html>
